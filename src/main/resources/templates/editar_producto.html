<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Editar Producto</h2>
    <form th:action="@{/editar_producto}" th:object="${producto}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{productoId}">
        <div class="form-group">
            <label for="nombre">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" class="form-control" id="precio" th:field="*{precio}" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="stock">Cantidad en Stock</label>
            <input type="number" class="form-control" id="stock" th:field="*{stock}" required>
        </div>
        <div class="form-group">
            <label for="imagen">Imagen del Producto</label>
            <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
            <img th:src="@{${producto.urlImagen}}" class="mt-3" style="max-width: 200px;" alt="Current Image">
        </div>
        <div class="form-group">
            <label for="categoria">Categor√≠a</label>
            <select class="form-control" id="categoria" th:field="*{categoria.idcate}" required>
                <option th:each="categoria : ${categorias}" th:value="${categoria.idcate}" th:text="${categoria.nomcate}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="/menu" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
