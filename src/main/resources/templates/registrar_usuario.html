<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Registrar Usuario - Clínica Dental</title>
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .bg-light {
            background-image: url('https://images-ext-1.discordapp.net/external/pcNZauSLSvhaHRWeFIVWZjQQRi9H33z84qCNubK1Jb0/https/blog.dentalspeed.com/wp-content/uploads/2021/09/Como-atrair-mais-pacientes-e-alavancar-suas-vendas.png?format=webp&quality=lossless'); /* Example background image */
            background-size: cover;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <!-- Mostrar mensaje de éxito si el registro es correcto -->
        <div th:if="${registroCorrecto}" class="alert alert-success mt-4" role="alert">
            <span th:text="${registroCorrecto}"></span>
        </div>
        
        <!-- Mostrar mensaje de error si hay problemas con el registro -->
        <div th:if="${registroError}" class="alert alert-danger mt-4" role="alert">
            <span th:text="${registroError}"></span>
        </div>

        <h3 class="mt-3 text-center">Registrar Usuario</h3>
        <form th:action="@{/registrar}" method="post" th:object="${usuario}" enctype="multipart/form-data">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="correo">Correo Electrónico</label>
                    <input th:field="*{correo}" type="email" class="form-control" id="correo" placeholder="Ingrese su correo" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="nombre">Nombre Completo</label>
                    <input th:field="*{nombre}" type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="celular">Número de Celular</label>
                    <input th:field="*{celular}" type="tel" class="form-control" id="celular" placeholder="Ingrese su número de celular" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="password">Contraseña</label>
                    <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                </div>
            </div>
                <a class="btn btn-secondary" href="/">Ir al Login</a>
                <button class="btn btn-primary" type="submit">Registrar</button>
            </div>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
